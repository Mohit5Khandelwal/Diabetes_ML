<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Custom CSS for bold and dark labels */
        .form-group label {
            font-weight: bold;
            color: #333; /* Dark color */
            font-size: large;
        }

        .header {
            font-weight: bold;
            color: #333;
            border-bottom: 3px solid black;
        }

    </style>
</head>
<body>

    <div class="container mt-5">

        <h2 class="text-center header"> Diabetes Prediction </h2>

        <form action="{{ url_for( 'predict_datapoint') }}" method="post" >

            <div class="form-group mb-3">

                <label for="pregnancies" class="form-label"> Preganacies</label>
                <input type="text" name="Pregnancies" class="form-control" placeholder="Preganacies" required="required">

            </div>

            <div class="form-group mb-3">

                <label for="Glucose" class="form-label"> Glucose </label>
                <input type="text" name="Glucose" class="form-control" placeholder="Glucose" required="required">
            </div>

            <div class="form-group mb-3">

                <label for="BloodPressure" class="form-label"> Preganacies</label>
                <input type="text" name="BloodPressure" class="form-control" placeholder="BloodPressure" required="required">
            </div>

            <div class="form-group mb-3">

                <label for="SkinThickness" class="form-label"> SkinThickness </label>
                <input type="text" name="SkinThickness" class="form-control" placeholder="SkinThickness" required="required">
            </div>

            <div class="form-group mb-3">

                <label for="Insulin" class="form-label"> Insulin </label>
                <input type="text" name="Insulin" class="form-control" placeholder="Insulin" required="required">
            </div>

            <div class="form-group mb-3">

                <label for="BMI" class="form-label"> BMI </label>
                <input type="text" name="BMI" class="form-control" placeholder="BMI" required="required">
            </div>

            <div class="form-group mb-3">

                <label for="DiabetesPedigreeFunction" class="form-label"> DiabetesPedigreeFunction </label>
                <input type="text" name="DiabetesPedigreeFunction" class="form-control" placeholder="DiabetesPedigreeFunction" required="required">
            </div>

            <div class="form-group mb-3">

                <label for="Age" class="form-label"> Age </label>
                <input type="text" name="Age" class="form-control" placeholder="Age" required="required">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>

            
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
